name: Build and Release for Windows

on:
  release:
    types: [created]

jobs:

  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.20.x

    - name: Build
      run: |
        go build -o go-aws-s3-cli.exe main.go

    - name: Upload binary to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: go-aws-s3-cli.exe
        asset_name: go-aws-s3-cli-windows-${{ github.ref_name }}.exe
        tag: ${{ github.ref }}
        overwrite: true
        body: "Built for Windows"